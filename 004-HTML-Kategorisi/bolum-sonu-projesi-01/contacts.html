    <h3>İLETİŞİM</h3>

  <form>
    <p><strong>İletişim bilgilerini giriniz.</strong></p>
  
    <p><select>
      <option selected="selected" value="1">Cinsiyet</option>
      <option value="2">Erkek</option>
      <option value="3">Kadın</option>
    </select></p>
  
    <p>
    <label>İsim</label>
    <input type="text" name="first_name">
    </p>
  
    <p>
    <label>Soyisim</label>
    <input type="text" name="surname">
    </p>
  
    <p>
    <label>Email</label>
    <input type="email" name="email" required="">
    </p>
  
    <p>
    <label>İletişim tercihi:</label>
    <label><input checked="checked" name="type" type="radio" value="sales" /> Telefon</label> 
    <label><input name="type" type="radio" value="support" /> Email</label> 
    </p>
  
    <p>
    <label>Mesaj</label>
    <textarea rows="3"></textarea>
    </p>
  
    <p>
    <label for="cars">Hayvanınızı seçin:</label>
    <select name="animal" id="animal" multiple>
    <option value="kedi">Kedi</option>
    <option value="kopek">Köpek</option>
    <option value="kus">Kuş</option>
    <option value="diger">Diğer</option>
    </select>
    </p>
  
    <p>
    <label>
    <input type="checkbox" id="checkbox" value="terms">
     <a href="#">Koşulları ve şartları</a> okudum ve kabul ediyorum.
    </label>
    </p>
  
    <button>Gönder</button>
    <button type="reset">Sıfırla</button>
  </form>
